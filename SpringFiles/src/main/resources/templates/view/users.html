<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
<h1>File Upload</h1>
<form action="" th:action="@{'fileupload'}" th:object="${user}" method="post" enctype='multipart/form-data'>
<div class="form-group">
<label for="fileupload">File Upload(Excel or CSV or JSON)</label>
<input type="file" class="form-control" placeholder="Enter File" id="file" name="file" th:field="*{file}">
</div>

<div class="col-md-12">
<h2>All Users</h2>
<table class="table table-bordered">
<thead>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Phone Number</th>
<th>File Type</th>
</thead>

<tbody>
<tr th:each="user:${users}" >
<td th:text="${user.fname}">Priyanka</td>
<td th:text="${user.lname}">Palkar</td>
<td th:text="${user.email}">piya@gmail.com</td>
<td th:text="${user.phno}">piya@gmail.com</td>
<td th:text="${user.fileType}">csv</td>
</tr>

</tbody>
</table>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form> 
</div>
</div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
